# Replace the "❯" symbol in the prompt with "$"
[character]
success_symbol  = "\n"
# success_symbol  = "[⏹︎](#878787)\n"
error_symbol    = "[⏹︎](red)\n"


[directory]
format = "[ $path ]($style)"
style = "fg:black bg:blue"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "…/"

[git_branch]
symbol = ""
format = "[$symbol $branch ]($style)"
style = "fg:black bg:13" # bg3 is yellow
#format = "on [$symbol$branch]($style) "

[git_status]
style = "fg:13"
format = ' ([\[$all_status$ahead_behind\]]($style))'
ahead = "↑${count}"
diverged = "↑${ahead_count}↓${behind_count}"
behind = "↓${count}"
modified = "*${count}"
untracked = "?${count}"
staged = "+${count}"
stashed = "\\$${count}"
conflicted = "✖︎${count}"
deleted = "-${count}"
renamed = "↻${count}"

## https://starship.rs/config/#git-status
#format = ' [$staged$modified$deleted $untracked $conflicted$stashed$renamed $ahead_behind]($style) '
##format = '([\[$all_status$ahead_behind\]]($style) )'
##all_status : $conflicted$stashed$deleted$renamed$modified$staged$untracked



[battery]
full_symbol = " 🔋 "
charging_symbol = " 🔌 "
discharging_symbol = " 💀 "
unknown_symbol = " 📟 "

# "bold red" style when capacity is between 0% and 10%
[[battery.display]]
threshold = 50
style = "1"

# "bold yellow" style when capacity is between 10% and 30%
[[battery.display]]
threshold = 30
style = "yellow"

[username]
format = "[ $user@]($style)"
style_user = "bg:white fg:black"

[hostname]
format = "[$hostname ]($style)(#878787)"
style = "bg:white fg:black"

[nodejs]
symbol = "📦"

[time]
disabled = false
format = "[ $time ]($style)"
style = "fg:8"

