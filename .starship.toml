# ###############################################


# Replace the "❯" symbol in the prompt with "$"
[character]
success_symbol  = "[###](#878787)"
error_symbol    = "[###](red)"


[directory]
format = "[\\[](#878787)[$path]($style)[\\]](#878787)"
style = "fg:purple"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "…/"

[git_branch]
symbol = "‡"
format = "[ $symbol $branch]($style)"
style = "fg:3"
#format = "on [$symbol$branch]($style) "

[git_status]
# https://starship.rs/config/#git-status
format = ' [$staged$modified$deleted $untracked $conflicted$stashed$renamed $ahead_behind]($style) '
# style = "bold black"
#format = '([\[$all_status$ahead_behind\]]($style) )'
#all_status : $conflicted$stashed$deleted$renamed$modified$staged$untracked
staged = "[+${count}](white)"
modified = "[*${count}](gray)"
deleted = "[-${count}](1)"

conflicted = "🤼 ${count}"
stashed = "📦 ${count}"
renamed = "🎭 ${count}"
untracked = "🐾 ${count}"

# ahead_behind
ahead = "🐰"
behind = "🐢"
diverged = "🙈"

[battery]
full_symbol = " 🔋 "
charging_symbol = " 🔌 "
discharging_symbol = " 💀 "
unknown_symbol = " 📟 "

# "bold red" style when capacity is between 0% and 10%
[[battery.display]]
threshold = 50
style = "1"

# "bold yellow" style when capacity is between 10% and 30%
[[battery.display]]
threshold = 30
style = "yellow"

[username]
format = "[ $user@]($style)"
style_user = "bg:#ffea7f fg:#111111"

[hostname]
format = "[$hostname ]($style)[—](#878787)"
style = "bg:#ffea7f fg:#111111"

[nodejs]
symbol = "📦"

